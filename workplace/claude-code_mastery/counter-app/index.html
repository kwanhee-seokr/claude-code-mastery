<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 카운터 앱</title>
  <!-- Tailwind CSS를 사용하기 위해 CDN으로 불러옵니다 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- 카운터 앱의 메인 컨테이너 -->
  <div class="bg-white rounded-lg shadow-lg p-8 w-80">
    <!-- 제목 영역 -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">카운터 앱</h1>

    <!-- 숫자를 보여주는 영역 -->
    <div class="bg-blue-50 rounded-lg p-8 mb-6">
      <p class="text-6xl font-bold text-center text-blue-600" id="countDisplay">0</p>
    </div>

    <!-- 버튼들을 담는 영역 -->
    <div class="space-y-3">
      <!-- 증가 버튼 (+1) -->
      <button
        id="increaseBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
        증가 (+1)
      </button>

      <!-- 감소 버튼 (-1) -->
      <button
        id="decreaseBtn"
        class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
        감소 (-1)
      </button>

      <!-- 리셋 버튼 (0으로 초기화) -->
      <button
        id="resetBtn"
        class="w-full bg-blue-300 hover:bg-blue-400 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
        리셋
      </button>
    </div>
  </div>

  <script>
    // JavaScript 코드 시작
    // 카운트를 저장할 변수 (초기값은 0)
    let count = 0;

    // HTML에서 필요한 요소들을 찾아서 변수에 저장합니다
    // getElementById는 id 속성으로 요소를 찾는 함수입니다
    const countDisplay = document.getElementById('countDisplay');
    const increaseBtn = document.getElementById('increaseBtn');
    const decreaseBtn = document.getElementById('decreaseBtn');
    const resetBtn = document.getElementById('resetBtn');

    // 화면에 숫자를 업데이트하는 함수
    // 이 함수는 count 변수의 값을 화면에 보여줍니다
    function updateDisplay() {
      countDisplay.textContent = count;
    }

    // 증가 버튼을 클릭했을 때 실행되는 함수
    increaseBtn.addEventListener('click', function() {
      count = count + 1;  // count를 1 증가시킵니다
      updateDisplay();     // 화면을 업데이트합니다
    });

    // 감소 버튼을 클릭했을 때 실행되는 함수
    decreaseBtn.addEventListener('click', function() {
      count = count - 1;  // count를 1 감소시킵니다
      updateDisplay();     // 화면을 업데이트합니다
    });

    // 리셋 버튼을 클릭했을 때 실행되는 함수
    resetBtn.addEventListener('click', function() {
      count = 0;          // count를 0으로 초기화합니다
      updateDisplay();     // 화면을 업데이트합니다
    });
  </script>

</body>
</html>
